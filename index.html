<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>ToDo List</title>
</head>
<body>

    <section class="container">

        <form onSubmit="addTask(event)">
            <div class="title">
                <h1>To do List</h1>
            </div>

            <h3>New Task</h3>
            <input id="taskInput" type="text" placeholder="Add your Task" autofocus>
            <button type="submit"> Add </button>

            <div class="textArea">
                <p id="totalTask"></p>
                <p id="TaskDone"></p>
            </div>

        </form>

        <div id="addTable">
            <table id="taskTable" border="1">
                <thead>
                    <th>ID</th>
                    <th>TASK</th>
                    <th>COMPLETE</th>
                </thead>

                <tbody>

                </tbody>
            </table>

            <div class="actionDone">
                <p>Eliminar Tareas Realizadas</p>
                <button type="submit" id="endTask" onclick="addCompleteTask()">Done</button>
            </div>

        </div>

        <div id="CompleteTable">

            <h2>Tabla Con tareas completadas</h2>

            <table id="DoneTable" border="1">
                <thead>
                    <th>ID</th>
                    <th>TASK</th>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

    </section>



    <script src="./assets/js/methods.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateTaskCount(); // Esto inicializará el contador cuando la página cargue
            updateDoneTaskCount();
        });
    </script>

</body>
</html>
